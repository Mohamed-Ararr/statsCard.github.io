<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/framework.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Stats preview card</title>
  </head>
  <body>
    <main class="screen-bg-color screen-height">
      <div class="box">
        <div class="stats">
          <h1>get <span>insights</span> that help your business grow</h1>
          <p>
            discover the benifits of data analytics and make better decisions
            regarding revenue, customer experience and overall efficiency
          </p>
          <div class="stats-details">
            <div class="comp">
              <strong>10K+</strong>
              <p>companies</p>
            </div>
            <div class="temp">
              <strong>314</strong>
              <p>templates</p>
            </div>
            <div class="quer">
              <strong>12M+</strong>
              <p>queries</p>
            </div>
          </div>
        </div>
        <div class="pic-holder">
          <picture>
            <source
              media="(max-width: 767px)"
              srcset="images/image-header-mobile.jpg"
            />
            <img src="images/image-header-desktop.jpg" alt="card picture" />
          </picture>
        </div>
      </div>
    </main>
  </body>
</html>
