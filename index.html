<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/framework.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Stats preview card</title>
  </head>
  <body>
    <main class="d-flex-center-center">
      <div class="box d-flex-center-center">
        <div
          class="info d-flex-col-even card-bg-c main-padding card-left-b-radius"
        >
          <h2>
            get <span class="special-word-c">insights</span> that help your
            business grow
          </h2>
          <p class="parag-style">
            discover the benifits of data analytics and make better decisions
            regarding revenue, customer experience and overall efficiency
          </p>
          <div class="stats d-flex-betw-center">
            <p class="parag-style">
              <strong class="d-block">10K+</strong>companies
            </p>
            <p class="parag-style">
              <strong class="d-block">314</strong>templates
            </p>
            <p class="parag-style">
              <strong class="d-block">12M+</strong>queries
            </p>
          </div>
        </div>
        <div class="pic-holder">
          <img
            class="card-right-b-radius"
            src="images/image-header-desktop.jpg"
            alt=""
          />
        </div>
      </div>
    </main>
  </body>
</html>
